[global/wm]
# Top bar:
margin-bottom = 0

[colors]
# Color scheme:
background = #2f343f
background-alt = #373B41
foreground = #DDA0DD
primary = #7da5d8 
secondary = #d0bfff
alert = #A54242
disabled = #707880
arrow1 = #462857
arrow2 = #1d2951
arrow3 = #462857

[bar/mainbar-i3]
width = 100%

# Normal height:
height = 20pt
# Slightly larger (good when offsetting bar)
# height = 24pt

# Square bar:
radius = 0
# Rounded edges:
# radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

# Underline for the workspace indicator:
line-size = 3.5pt

# No offset (pushed against top of the screen):
border-size = 0pt
# With offset(gaps between top of screen and bar):
# border-size = 5

border-color = #00000000

padding-left = 1
padding-right = 1 

# Margins between modules (set to 0 to avoid interfering with the arrows):
module-margin-left = 0
module-margin-right = 0

# No separator (using arrow modules):
separator = 
# [Default] separator:
# separator = |

# Nerd font for nice symbols (recommended):
font-0 = FuraMono Nerd Font Mono

# Layout:
modules-left = xworkspaces
modules-center = xwindow
modules-right = arrow1 arrow2 pulseaudio arrow3 memory arrow2 cpu arrow3 wlan arrow2 date

# Cursor symbols: 
cursor-click = pointer
cursor-scroll = ns-resize

# Inter-process messaging:
enable-ipc = true

# Use if you want a system tray:
# tray-position = right

# Restacking (stacks windows ontop of the bar):
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/arrow1]
; arrow1 to background
type = custom/text
content = "%{T2} %{T-}"
content-font = 2
content-foreground = ${colors.arrow1}
content-background = ${colors.background}

[module/arrow2]
; arrow2 to arrow1
type = custom/text
content = "%{T2} %{T-}"
content-font = 2
content-foreground = ${colors.arrow2}
content-background = ${colors.arrow1}

[module/arrow3]
; arrow3 to arrow2
type = custom/text
content = "%{T2} %{T-}"
content-font = 2
content-foreground = ${colors.arrow3}
content-background = ${colors.arrow2}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

format-volume-background = ${colors.arrow2}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "KBD "
format-prefix-foreground = ${colors.primary}
label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

format-background = ${colors.arrow1}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

format-background = ${colors.arrow2}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


format-disconnected-background = ${colors.arrow1}
format-connected-background = ${colors.arrow1}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#7da5d8 }%ifname%%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#7da5d8}%ifname%%{F-} %local_ip%

[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024

format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " VER "
format-prefix-foreground = ${colors.arrow1} 

[module/date]
type = internal/date
interval = 1

date = %I:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

format-background = ${colors.arrow2}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
